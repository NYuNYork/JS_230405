<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Űrlap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form">
        <h2>Regisztráció</h2>
        <p id="alert"></p>
        <p id="alert2"></p>
        <p id="alert3"></p>
        <p id="alert4"></p>
        <p id="alert5"></p>
        <form action="index.html">
            <div class="flex">
                <div class="bal">
                    <label for="nev">Add meg a neved:</label>
                </div>
                <div class="jobb">
                    <input type="text" name="nev" id="nev" placeholder="pl.: Fülöp">
                </div>
            </div>
            <div class="flex">
                <div class="bal">
                    <label for="email">Add meg az e-mail címed:</label>
                </div>
                <div class="jobb">
                    <input type="email" name="email" id="email" placeholder="pl.: fulop@freemail.hu">
                </div>
            </div>
            <div class="flex">
                <div class="bal">
                    <label for="datum">Születési dátum:</label>
                </div>
                <div class="jobb">
                    <input type="date" name="datum" id="datum">
                </div>
            </div>
            <div class="flex">
                <div class="bal">
                    <label for="pass">Jelszó:</label>
                </div>
                <div class="jobb">
                    <input type="password" name="pass" id="pass">
                </div>
            </div>
            <div class="flex">
                <div class="bal">
                    <label for="pass2">Jelszó mégegyszer:</label>
                </div>
                <div class="jobb">
                    <input type="password" name="pass2" id="pass2">
                </div>
            </div>
            <div class="flex">
                <div class="bal">
                    <label for="pass2">Feltételek elfogadása:</label>
                </div>
                <div class="jobb">
                    <input type="checkbox" name="check" id="check">
                    <p id="alert6"></p>
                </div>
            </div>
        </form>
        <button type="submit" onclick="Bekuld()">Elküld</button>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
